<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://sswellington.github.io/haruno/static/css/new.min.css"/>
        <link rel="stylesheet" href="https://sswellington.github.io/haruno/static/css/sarada.min.css"/>
    </head>
    <body>
        <h2>Const</h2>
        <p>
            The const keyword was introduced in ES6 (2015).

            Variables defined with const cannot be Redeclared.

            Variables defined with const cannot be Reassigned.

            Variables defined with const have Block Scope.
        </p>
        <hr>
        <p>Declaring a constant object does NOT make the objects properties unchangeable:</p>
        <p id="demo"></p>
    </body>
    <script>
        // Create an object:
        const car = {type:"Fiat", model:"500", color:"white"};

        // Change a property:
        car.color = "red";

        // Add a property:
        car.owner = "Johnson";

        // Display the property:
        document.getElementById("demo").innerHTML = "Car owner is " + car.owner; 
    </script>
</html>
